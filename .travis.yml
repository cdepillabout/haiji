addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-7.10.2
before_install:
  # stack
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - export PATH=/opt/ghc/7.8.4/bin:$PATH
  - stack update
install:
  - ./travis_long stack --no-terminal --skip-ghc-check setup
  - ./travis_long stack --no-terminal --skip-ghc-check test --only-snapshot
  # install jinja2
  - pip install --user Jinja2
  # install hpc-coveralls
  - ./travis_long stack --no-terminal --skip-ghc-check install hpc-coveralls

