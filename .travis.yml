sudo: false
cache:
  directories:
    - "$HOME/.stack/"
matrix:
  include:
    - env: GHCVER=7.8.4  STACK_YAML=stack-lts-2.yaml
    - env: GHCVER=7.10.2 STACK_YAML=stack.yaml
    - env: GHCVER=head   STACK_YAML=stack-head.yaml
  allow_failures:
    - env: GHCVER=head   STACK_YAML=stack-head.yaml
before_install:
  # stack
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - stack update
install:
  - stack --no-terminal --skip-ghc-check setup
  - stack --no-terminal --skip-ghc-check test --only-snapshot
  # install jinja2
  - pip install --user Jinja2
  # install hpc-coveralls
  - stack --no-terminal --skip-ghc-check install hpc-coveralls

script:
  - stack --no-terminal --skip-ghc-check test --coverage
  - stack --no-terminal --skip-ghc-check sdist

